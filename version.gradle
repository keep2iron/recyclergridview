/**
 * 添加Maven仓库
 * @param handler 仓库处理者
 */
def addRepos(handler) {
    handler.google()
    handler.jcenter()
    handler.maven {
        url "https://jitpack.io"
    }
}

ext.addRepos = this.&addRepos